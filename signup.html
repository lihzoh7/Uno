<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<button onclick="history.back()">↩️</button>
<h2>PERSONAL DETAILS</h2>

<input id="name" placeholder="Name">
<input id="surname" placeholder="Surname">
<input id="id" placeholder="ID Number">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password (min 8 chars)">
<input id="confirm" type="password" placeholder="Confirm Password">

<h2>BANK DETAILS</h2>
<input id="bank" placeholder="Bank Name">
<input id="account" placeholder="Account Number">

<button id="submit">SUBMIT</button>

<script type="module" src="js/signup.js"></script>
</body>
</html>
