// ---------------------- PLAY BUTTON SCHEDULE ----------------------
document.getElementById('playTab').addEventListener('click', () => {
  const now = new Date();
  let nowMinutes = now.getHours() * 60 + now.getMinutes(); // minutes since midnight

  // Define rest periods in minutes since midnight
  const restPeriods = [
    { start: 17*60 + 30, end: 18*60 },  // 17:30 - 18:00
    { start: 5*60 + 30, end: 6*60 }     // 5:30 - 6:00
  ];

  // Check if we are in a rest period
  const inRest = restPeriods.some(period => {
    let start = period.start;
    let end = period.end;

    // Handle rest period that wraps past midnight
    if (end < start) {
      if (nowMinutes >= start || nowMinutes < end) return true;
    } else {
      if (nowMinutes >= start && nowMinutes < end) return true;
    }
    return false;
  });

  if (inRest) {
    alert('GAME NOT RUNNING NOW (rest period)');
    return;
  }

  // Otherwise, game is active
  window.location.href = 'game.html';
});
