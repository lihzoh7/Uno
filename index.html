<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS - Login</title>
<style>
body { background-color: navy; font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { text-align:center; width:300px; }
h1 { color:white; font-size:14px; margin-bottom:20px; }
input { width:100%; padding:10px; margin:5px 0; border-radius:4px; border:none; }
button { width:100%; padding:10px; margin-top:10px; background:green; color:white; border:none; border-radius:4px; cursor:pointer; }
.links { margin-top:10px; display:flex; justify-content:space-between; font-size:8px; color:white; }
.links a { color:white; text-decoration:none; }
</style>
</head>
<body>

<div class="container">
  <h1>LOG IN</h1>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">LOG IN</button>

  <div class="links">
    <a href="signup.html">SIGN UP</a>
    <a href="forgot.html">FORGOT PASSWORD</a>
    <a href="queries.html">QUERIES</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBqJTLjxhZBCsvjrTH_cG0fkXlElG6BqTg",
  authDomain: "tose-ccf8f.firebaseapp.com",
  projectId: "tose-ccf8f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById('loginBtn').onclick = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if(!email || !password) return alert("Enter email & password");

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "main-menu.html";
  } catch (err) {
    alert(err.message);
  }
};
</script>

</body>
</html>
